name: Court Availability Checker

on:
  schedule:
    # Run every 2 hours for maximum data freshness within free tier limits
    # This gives us ~360 runs per month (12 per day)
    - cron: "0 */2 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.0

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Install Puppeteer Chrome
        run: |
          npx puppeteer browsers install chrome

      - name: Verify Chrome installation
        run: |
          echo "Puppeteer Chrome:"
          npx puppeteer browsers list

      - name: Determine if email should be sent
        id: email-check
        run: |
          # Get current hour in PST (UTC-8) or PDT (UTC-7) depending on daylight saving
          current_hour_pst=$(TZ='America/Los_Angeles' date +%H)
          if [ "$current_hour_pst" = "14" ] || [ "$current_hour_pst" = "22" ]; then
            echo "should_send=true" >> $GITHUB_OUTPUT
            echo "ðŸ“§ Email will be sent (PST hour: $current_hour_pst)"
          else
            echo "should_send=false" >> $GITHUB_OUTPUT
            echo "ðŸ“§ Email disabled for this run (PST hour: $current_hour_pst)"
          fi

      - name: Run court availability check
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          HEADLESS: true
          # Only send emails at 2 PM (14:00) and 10 PM (22:00) PST
          SEND_EMAIL: ${{ steps.email-check.outputs.should_send }}
        run: node src/scripts/check-now.js

      - name: Upload logs (if check fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            logs/
