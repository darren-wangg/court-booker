name: Court Availability Checker

on:
  schedule:
    # Run every 2 hours from 8 AM to 12 AM (midnight) PST
    # 8 AM, 10 AM, 12 PM, 2 PM, 4 PM, 6 PM, 8 PM, 10 PM, 12 AM PST
    # Converted to UTC (PST is UTC-8): 16:00, 18:00, 20:00, 22:00, 00:00, 02:00, 04:00, 06:00, 08:00 UTC
    - cron: "0 16,18,20,22,0,2,4,6,8 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.0

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter @court-booker/shared build

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxss1 \
            libasound2t64 \
            xvfb

      - name: Install Playwright browsers
        run: |
          cd packages/shared
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Start virtual display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run court availability check
        env:
          # Browserless.io (cloud browser automation)
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}

          # User credentials (multi-user format)
          USER1_EMAIL: ${{ secrets.USER1_EMAIL }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}

          USER2_EMAIL: ${{ secrets.USER2_EMAIL }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}

          USER3_EMAIL: ${{ secrets.USER3_EMAIL }}
          USER3_PASSWORD: ${{ secrets.USER3_PASSWORD }}

          USER4_EMAIL: ${{ secrets.USER4_EMAIL }}
          USER4_PASSWORD: ${{ secrets.USER4_PASSWORD }}

          # Legacy single user format (for backward compatibility)
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}

          # Supabase configuration
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Optional: Amenity URL override
          AMENITY_URL: ${{ secrets.AMENITY_URL }}

          # Runtime configuration
          HEADLESS_MODE: true
          GITHUB_ACTIONS: true
          DISPLAY: :99
        run: pnpm check

      - name: Upload debugging artifacts (if check fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-debug-artifacts
          path: |
            *.log
            logs/
            ci-error-*.png
            ci-error-*.html
            ci-error-*.json
