name: Court Availability Checker

on:
  schedule:
    # Only run at 12 PM PST (20:00 UTC winter / 19:00 UTC summer)
    - cron: "0 19,20 * * *"
    # Only run at 8 PM PST (04:00 UTC winter / 03:00 UTC summer) 
    - cron: "0 3,4 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.0

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxss1 \
            libasound2t64 \
            xvfb

      - name: Install Playwright browsers
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Start virtual display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Set email sending to true
        id: email-check
        run: |
          # Always send email since we only run at email times now
          echo "should_send=true" >> $GITHUB_OUTPUT
          echo "ðŸ“§ Email will be sent (scheduled run)"

      - name: Run court availability check
        env:
          # Legacy single user format (for backward compatibility)
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

          # Multi-user format (preferred)
          USER1_EMAIL: ${{ secrets.USER1_EMAIL }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER1_NOTIFICATION_EMAIL: ${{ secrets.USER1_NOTIFICATION_EMAIL }}

          USER2_EMAIL: ${{ secrets.USER2_EMAIL }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          USER2_NOTIFICATION_EMAIL: ${{ secrets.USER2_NOTIFICATION_EMAIL }}

          USER3_EMAIL: ${{ secrets.USER3_EMAIL }}
          USER3_PASSWORD: ${{ secrets.USER3_PASSWORD }}
          USER3_NOTIFICATION_EMAIL: ${{ secrets.USER3_NOTIFICATION_EMAIL }}

          USER4_EMAIL: ${{ secrets.USER4_EMAIL }}
          USER4_PASSWORD: ${{ secrets.USER4_PASSWORD }}
          USER4_NOTIFICATION_EMAIL: ${{ secrets.USER4_NOTIFICATION_EMAIL }}

          # Gmail SMTP configuration
          GMAIL_SMTP_USER: ${{ secrets.GMAIL_SMTP_USER }}
          GMAIL_SMTP_PASSWORD: ${{ secrets.GMAIL_SMTP_PASSWORD }}

          # Gmail API configuration
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_REDIRECT_URI: http://localhost:3000/oauth2callback

          # Gmail Push Notifications
          GMAIL_PROJECT_ID: ${{ secrets.GMAIL_PROJECT_ID }}
          GMAIL_TOPIC_NAME: ${{ secrets.GMAIL_TOPIC_NAME }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

          # Runtime configuration
          HEADLESS_MODE: true
          SEND_EMAIL: ${{ steps.email-check.outputs.should_send }}
          DISPLAY: :99
        run: node src/scripts/check-now.js

      - name: Upload debugging artifacts (if check fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-debug-artifacts
          path: |
            *.log
            logs/
            ci-error-*.png
            ci-error-*.html
            ci-error-*.json
