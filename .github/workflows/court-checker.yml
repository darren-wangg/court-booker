name: Court Availability Checker

on:
  schedule:
    # Run every 2 hours for maximum data freshness within free tier limits
    # This gives us ~360 runs per month (12 per day)
    - cron: "0 */2 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Determine if email should be sent
        id: email-check
        run: |
          # Get current hour in PST (UTC-8) or PDT (UTC-7) depending on daylight saving
          current_hour_pst=$(TZ='America/Los_Angeles' date +%H)
          if [ "$current_hour_pst" = "14" ] || [ "$current_hour_pst" = "22" ]; then
            echo "should_send=true" >> $GITHUB_OUTPUT
            echo "ðŸ“§ Email will be sent (PST hour: $current_hour_pst)"
          else
            echo "should_send=false" >> $GITHUB_OUTPUT
            echo "ðŸ“§ Email disabled for this run (PST hour: $current_hour_pst)"
          fi

      - name: Run court availability check
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          HEADLESS: true
          # Only send emails at 2 PM (14:00) and 10 PM (22:00) PST
          SEND_EMAIL: ${{ steps.email-check.outputs.should_send }}
        run: node check-now.js

      - name: Upload logs (if check fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            logs/
