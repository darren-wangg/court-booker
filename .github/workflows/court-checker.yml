name: Court Availability Checker

on:
  schedule:
    # Run 4 times daily: 8 AM, 12 PM, 4 PM, 8 PM PST
    # Converted to UTC (PST is UTC-8, PDT is UTC-7)
    - cron: "0 15,19,23,3 * * *"  # 7 AM, 11 AM, 3 PM, 7 PM PST (15, 19, 23, 3 UTC)
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.0

      - name: Install dependencies
        run: pnpm install

      - name: Install TypeScript
        run: pnpm add -D typescript ts-node @types/node

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxss1 \
            libasound2t64 \
            xvfb

      - name: Install Playwright browsers
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Start virtual display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run court availability check
        env:
          # User credentials (multi-user format)
          USER1_EMAIL: ${{ secrets.USER1_EMAIL }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER1_NOTIFICATION_EMAIL: ${{ secrets.USER1_NOTIFICATION_EMAIL }}

          USER2_EMAIL: ${{ secrets.USER2_EMAIL }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          USER2_NOTIFICATION_EMAIL: ${{ secrets.USER2_NOTIFICATION_EMAIL }}

          USER3_EMAIL: ${{ secrets.USER3_EMAIL }}
          USER3_PASSWORD: ${{ secrets.USER3_PASSWORD }}
          USER3_NOTIFICATION_EMAIL: ${{ secrets.USER3_NOTIFICATION_EMAIL }}

          USER4_EMAIL: ${{ secrets.USER4_EMAIL }}
          USER4_PASSWORD: ${{ secrets.USER4_PASSWORD }}
          USER4_NOTIFICATION_EMAIL: ${{ secrets.USER4_NOTIFICATION_EMAIL }}

          # Legacy single user format (for backward compatibility)
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

          # Supabase configuration
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Runtime configuration
          HEADLESS_MODE: true
          GITHUB_ACTIONS: true
          DISPLAY: :99
          AMENITY_URL: ${{ secrets.AMENITY_URL }}
        run: pnpm check

      - name: Upload debugging artifacts (if check fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-debug-artifacts
          path: |
            *.log
            logs/
            ci-error-*.png
            ci-error-*.html
            ci-error-*.json
