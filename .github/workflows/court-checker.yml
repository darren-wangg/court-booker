name: Court Availability Checker

on:
  schedule:
    # Run every 2 hours for maximum data freshness within free tier limits
    # This gives us ~360 runs per month (12 per day)
    - cron: "0 */2 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.0

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxss1 \
            libasound2t64 \
            xvfb

      - name: Install Puppeteer Chrome
        run: |
          npx puppeteer browsers install chrome

      - name: Start virtual display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Determine if email should be sent
        id: email-check
        run: |
          # Get current UTC hour (GitHub Actions run in UTC)
          current_hour_utc=$(date -u +%H)
          # Check if current UTC hour matches 2 PM or 10 PM PST
          # 2 PM PST = 22:00 UTC (winter) or 21:00 UTC (summer)
          # 10 PM PST = 06:00 UTC (winter) or 05:00 UTC (summer)
          if [ "$current_hour_utc" = "21" ] || [ "$current_hour_utc" = "22" ] || [ "$current_hour_utc" = "05" ] || [ "$current_hour_utc" = "06" ]; then
            echo "should_send=true" >> $GITHUB_OUTPUT
            echo "ðŸ“§ Email will be sent (UTC hour: $current_hour_utc)"
          else
            echo "should_send=false" >> $GITHUB_OUTPUT
            echo "ðŸ“§ Email disabled for this run (UTC hour: $current_hour_utc)"
          fi

      - name: Run court availability check
        env:
          # Legacy single user format (for backward compatibility)
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

          # Multi-user format (preferred)
          USER1_EMAIL: ${{ secrets.USER1_EMAIL }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER1_NOTIFICATION_EMAIL: ${{ secrets.USER1_NOTIFICATION_EMAIL }}

          # Gmail SMTP configuration
          GMAIL_SMTP_USER: ${{ secrets.GMAIL_SMTP_USER }}
          GMAIL_SMTP_PASSWORD: ${{ secrets.GMAIL_SMTP_PASSWORD }}

          # Gmail API configuration
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_REDIRECT_URI: http://localhost:3000/oauth2callback

          # Gmail Push Notifications
          GMAIL_PROJECT_ID: ${{ secrets.GMAIL_PROJECT_ID }}
          GMAIL_TOPIC_NAME: ${{ secrets.GMAIL_TOPIC_NAME }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

          # Runtime configuration
          HEADLESS_MODE: true
          SEND_EMAIL: ${{ steps.email-check.outputs.should_send }}
          DISPLAY: :99
        run: node src/scripts/check-now.js

      - name: Upload logs (if check fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            logs/
