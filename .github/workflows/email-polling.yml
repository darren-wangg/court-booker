name: Email Polling (Backup)

on:
  schedule:
    # Poll every 5 minutes for new emails
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  poll-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Poll for new emails
        run: |
          curl -X POST https://court-booker-production.up.railway.app/gmail/poll \
            -H "Content-Type: application/json" \
            -w "\nStatus: %{http_code}\n"
